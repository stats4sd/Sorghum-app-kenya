<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Sorghum App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
  <link href="external-packages/Leaflet/leaflet.css" rel="stylesheet">
  <link href="external-packages/Leaflet/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="external-packages/Leaflet/leaflet-awesome-markers/leaflet.awesome-markers.css" rel="stylesheet">

</head>
<body>

  <!-- this Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>
  <script src="external-packages/Leaflet/leaflet-awesome-markers/leaflet.awesome-markers.min.js"></script>
  <script src="external-packages/Vega/d3.v3.min.js"></script>
  <script src="external-packages/Vega/vega-lite.js"></script>
  <script src="external-packages/Vega/vega.js"></script>
  <!--important to make sure embed called after vega to add on top-->
  <script src="external-packages/Vega/vega-embed.js"></script>
</body>
</html>
