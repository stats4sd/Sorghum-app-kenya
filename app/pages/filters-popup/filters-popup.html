<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Filter Varieties
    </ion-title>
    <ion-buttons end>
      <button (click)="applyFilters()">Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>Physical</ion-list-header>
    <ion-item>
      <ion-label><h2>Grain Yield</h2></ion-label>
        <ion-range [(ngModel)]="grainYield" min="0" step="0.2" max="10" snaps="false" dualKnobs="true" pin="false">
          <ion-icon range-left small danger name="thermometer"></ion-icon>
          <ion-icon range-right danger name="thermometer"></ion-icon>
        </ion-range>
    </ion-item>

    <ion-item>
      <ion-thumbnail class="filterThumnail" item-left>
        <img src="img/filters/plant growth.png">
      </ion-thumbnail>
      <ion-label>
        <h2>Days to 50%</h2>
        <input type="range" min="80" step="2" max="100" value="80"  />
      </ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item-divider >Resistance</ion-item-divider>
    <ion-item>
      <p>No Resistance Data Available</p>
    </ion-item>
    <ion-item-divider >Seller</ion-item-divider>
    <ion-item>
      <ion-label>
        <p>Rongo University College</p>
      </ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <button (click)="resetFilters()" danger detail-none class="reset-filters">
        Reset All Filters
      </button>
    </ion-item>
  </ion-list>


</ion-content>
